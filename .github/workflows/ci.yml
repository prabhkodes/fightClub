name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-22.04

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t atmosphere-model .

      - name: Run tests in Docker container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/code/serial:/app" \
            atmosphere-model \
            make test
